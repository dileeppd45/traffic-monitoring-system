{% extends 'traffic/index.html' %}
{% block content %}
<html>
<head>
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<body>
<div style="min-height:80vh;"><br><br><br><br><br>
    <h2>Add Staff</h2><br>
<form id="form1" name="form1" method="post" >
    {% csrf_token %}
        <table width="318" border="0" id="cs">
            <tr><td></td></tr>
             <tr>
                <th>Allocate Staff</th>
                <td>
                    <label>
                        <select required name="staffid">
                            <option value="">select</option>
                            {% for i in data %}
                              <option value="{{i.0}}">{{i.1}}</option>
                            {% endfor %}
                        </select>
                    </label>
                </td>

                <td>
                    <label>
                        <input type="submit" name="Submit" value="Add" class="section-btn"/>
                    </label>
                </td>
        </table>

</form>
</div>
</body>
</html>

{% endblock %}
