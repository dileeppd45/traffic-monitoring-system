{% extends 'traffic/index.html' %}
{% block content %}
<html>
<head>
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<body>
<div style="min-height:80vh;"><br><br><br><br><br>
    <h2>Update Password</h2><br>
<form id="form1" name="form1" method="post" >
    {% csrf_token %}
        <table width="318" border="0" id="cs">
             <tr>
                <td>Enter Old Password</td>
                <td>
                    <label>
                        <input type="text" name="old_password" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>Enter New Password</td>
                <td>
                    <label>
                        <input type="text" name="new_password" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>Conform Password</td>
                <td>
                    <label>
                        <input type="text" name="conform_password" required class="form-control"/>
                    </label>
                </td>
             </tr>
<!--             <tr><th>Latitude</th><td> <label><input name="latitude" class="form-control" type="number"  step="0.0001" min="0" max="10000" required>  </label></td></tr>-->
<!--             <tr><th>Longitude</th><td> <label><input name="longitude" class="form-control" type="number" step="0.0001" min="0" max="10000" required>  </label></td></tr>-->

            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Submit" class="section-btn"/>
                    </label>
                </td>
        </table>

</form>
</div>
</body>
</html>

{% endblock %}
